<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>‚ù§Ô∏è IoT Health Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #0f0;
            color: #000;
            padding: 20px;
            font-size: 2rem;
        }

        .container {
            padding: 20px;
        }

        .box {
            border: 3px solid #0f0;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .bpm-value {
            font-size: 4rem;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }

        .status {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .status.alert {
            color: red;
            text-shadow: 0 0 10px red;
        }

        #fallStatus {
            font-size: 1.8rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #111;
        }

        #fallStatus.alert {
            background-color: #f00;
            color: #fff;
            animation: blink 1s infinite;
        }

        #connectionStatus {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        canvas {
            margin-top: 30px;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>

<body>
    <header>
        ‚ù§Ô∏è IoT Health Dashboard
    </header>

    <div class="container">

        <!-- Connection Status -->
        <div id="connectionStatus">üî¥ Disconnected</div>

        <!-- Heart Rate Monitor Box -->
        <div class="box">
            <h2>Heart Rate Monitor</h2>
            <div class="bpm-value" id="bpmValue">-- BPM</div>
            <div class="status" id="status">Waiting for data...</div>
        </div>

        <!-- Fall Detection Status Box -->
        <div class="box">
            <h2>Fall Detection</h2>
            <div id="fallStatus">Waiting for fall detection data...</div>
        </div>

        <!-- Acceleration Data -->
        <div class="box">
            <h2>Acceleration Data</h2>
            <div>X: <span id="accelX">--</span></div>
            <div>Y: <span id="accelY">--</span></div>
            <div>Z: <span id="accelZ">--</span></div>
            <div>Total G: <span id="totalG">--</span></div>
        </div>

        <!-- Chart Container -->
        <div class="box">
            <h2>Heart Rate History</h2>
            <canvas id="bpmChart" width="400" height="200"></canvas>
        </div>

    </div>

    <!-- Audio Alert for Fall -->
    <audio id="fallAlertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const socket = io('https://iot-project-hhwg.onrender.com');

        // Connection status
        socket.on('connect', () => {
            console.log("‚úÖ Connected to Flask-SocketIO Server!");
            document.getElementById('connectionStatus').textContent = "üü¢ Connected to Server";
        });

        socket.on('disconnect', () => {
            console.log("‚ùå Disconnected from Flask-SocketIO Server!");
            document.getElementById('connectionStatus').textContent = "üî¥ Disconnected from Server";
        });

        socket.on('update_dashboard', (data) => {
            console.log("üì® Data from server:", data);

            if (data.sensor === 'heart_rate') {
                const bpm = data.bpm;
                document.getElementById('bpmValue').textContent = bpm + " BPM";

                if (bpm < 60 || bpm > 100) {
                    document.getElementById('status').textContent = "‚ö†Ô∏è Abnormal BPM!";
                    document.getElementById('status').classList.add("alert");
                } else {
                    document.getElementById('status').textContent = "‚úÖ Normal BPM";
                    document.getElementById('status').classList.remove("alert");
                }

                addData(chart, '', bpm);

            } else if (data.sensor === 'fall_detector') {
                const fallStatus = document.getElementById('fallStatus');

                if (data.status === 'YES' || data.status === 'fall_detected') {
                    fallStatus.textContent = "üö® Fall Detected!";
                    fallStatus.classList.add("alert");

                    // Play sound on fall detection
                    document.getElementById('fallAlertSound').play();

                } else {
                    fallStatus.textContent = "‚úÖ No Fall Detected";
                    fallStatus.classList.remove("alert");
                }

                // OPTIONAL: Show acceleration data if available
                if (data.accel) {
                    document.getElementById('accelX').textContent = data.accel.x.toFixed(2);
                    document.getElementById('accelY').textContent = data.accel.y.toFixed(2);
                    document.getElementById('accelZ').textContent = data.accel.z.toFixed(2);
                }

                if (data.total_g !== undefined) {
                    document.getElementById('totalG').textContent = data.total_g.toFixed(2);
                }
            }
        });

        // Chart.js Setup
        const ctx = document.getElementById('bpmChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  // Time axis or sample number
                datasets: [{
                    label: 'BPM',
                    data: [],
                    borderColor: 'lime',
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: 'rgba(0, 255, 0, 0.1)'
                }]
            },
            options: {
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMax: 150
                    }
                }
            }
        });

        function addData(chart, label, data) {
            if (chart.data.labels.length >= 10) {
                chart.data.labels.shift();
                chart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            chart.data.labels.push(label);
            chart.data.datasets.forEach(dataset => dataset.data.push(data));

            chart.update();
        }
    </script>

</body>
</html>
